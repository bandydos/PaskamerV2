<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Paskamer</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid text-white bg-info">
      <div class="container">
        <h1>Digitale paskamer.</h1>
      </div>
    </div>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <h4>Input</h4>
          <form class="mt-5">
            <div class="form-group">
              <label for="select-gender">Select gender</label>
              <select class="form-control col-6" id="select-gender">
                <option disabled selected value>...</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="enter-age">Enter age</label>
              <input type="text" class="form-control col-6" id="enter-age" />
            </div>
            <div class="form-group">
              <label for="enter-weight">Enter weight (kg)</label>
              <input type="text" class="form-control col-6" id="enter-weight" />
            </div>
            <div class="form-group">
              <label for="enter-height">Enter height (cm)</label>
              <input type="text" class="form-control col-6" id="enter-height" />
            </div>
            <div class="form-group">
              <label for="select-body-type">Select body type</label>
              <select class="form-control col-6" id="select-body-type">
                <option disabled selected value>...</option>
                <option value="g">Gespierd</option>
                <option value="n">Normaal</option>
                <option value="p">Penske</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-style">Select style</label>
              <select class="form-control col-6" id="select-style">
                <option disabled selected value>...</option>
                <option value="l">Los</option>
                <option value="n">Normaal</option>
                <option value="s">Strak</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h4>Output</h4>
          <label class="mt-5" for="size">Your size: </label>
          <p id="p-size"></p>
        </div>
      </div>
      <div class="row mb-5">
        <button id="btn-generate" class="btn btn-primary mt-5">
          GENERATE
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
